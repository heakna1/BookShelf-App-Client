<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    <script type="module" src="./scripts/app.js" defer></script>

    <title>ShelfBuddi</title>
</head>

<body style="background-color: #C3C6A8">
    <div class="title-container container-fluid text-center bg-white">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 class="logo">ShelfBuddi</h1>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div id="message-container" class="col text-center"></div>
        </div>
    </div>

    <div class="index-book-container container-fluid">
        <div class="row mb-5">
            <div class="col text-center">
                <h2>Book Collection</h2>
            </div>
        </div>
        <div class="row shelf mx-5">
            <div class="show-book-container col-1">
                <!-- Button trigger modal -->
                <button type="button" class="btn-book" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> + </button>
            </div>
        </div>
    </div>
    <div class="user-login-container container-fluid d-none">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 d-flex justify-content-center">
                <div class="p-3 border border-2 border-dark"
                    style="background-color: white; border-radius: 10px; width: 400px">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="sign-up-tab" data-bs-toggle="tab"
                                data-bs-target="#sign-up-tab-pane" type="button" role="tab"
                                aria-controls="sign-up-tab-pane" aria-selected="true">Sign-Up</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="sign-in-tab" data-bs-toggle="tab"
                                data-bs-target="#sign-in-tab-pane" type="button" role="tab"
                                aria-controls="sign-in-tab-pane" aria-selected="false">Sign-In</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="sign-up-tab-pane" role="tabpanel"
                            aria-labelledby="sign-up-tab" tabindex="0">
                            <form class="sign-up" id="sign-up-form-container">
                                <h2>Sign-Up</h2>
                                <div class="form-floating">
                                    <input type="email" id="sign-up-email" class="form-control"
                                        placeholder="Place email here">
                                    <label for="sign-up-email" class="for-label">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" id="sign-up-password" class="form-control"
                                        placeholder="Place password here">
                                    <label for="sign-up-password" class="for-label">Password</label>
                                </div>
                                <button type="submit" id="sign-up-button">Submit</button>
                            </form>

                        </div>
                        <div class="tab-pane fade" id="sign-in-tab-pane" role="tabpanel" aria-labelledby="sign-in-tab"
                            tabindex="0">
                            <form class="sign-in" id="sign-in-form-container">
                                <h2>Sign-In</h2>
                                <div class="form-floating">
                                    <input type="email" id="email" class="form-control" placeholder="Place email here">
                                    <label for="email" class="for-label">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" id="password" class="form-control"
                                        placeholder="Place password here">
                                    <label for="password" class="for-label">Password</label>
                                </div>
                                <button type="submit" id="sign-in-button">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Book</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="create-book-button" class="create-book-form col">
                <div class="form-floating">
                    <input type="title" id="book-title" class="form-control"
                        placeholder="Place title here">
                    <label for="book-title" class="for-label">Title</label>
                </div>
                <div class="form-floating">
                    <input type="author" id="book-author" class="form-control"
                        placeholder="Place author here">
                    <label for="book-author" class="for-label">Author</label>
                </div>
                <div class="form-floating">
                    <input type="genre" id="book-genre" class="form-control"
                        placeholder="Place genre here">
                    <label for="book-genre" class="for-label">Genre</label>
                </div>
                <div class="form-floating">
                    <input type="isbn" id="book-isbn" class="form-control"
                        placeholder="Place isbn here">
                    <label for="book-isbn" class="for-label">ISBN</label>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" form="create-book-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    
</body>

</html>

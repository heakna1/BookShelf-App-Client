<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    <script type="module" src="./scripts/app.js" defer></script>

    <title>ShelfBuddi</title>
</head>

<body style="background-color: #A3B2A4">
    <div class="title-container container-fluid text-center">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>ShelfBuddi</h1>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <div class="bookshelf-container container-fluid d-none">
        <div class="row mb-5">
            <div class="col text-center">
                <h2>Book Shelf</h2>
            </div>
        </div>
        <div class="row shelf mx-5"></div>
    </div>
    <div class="user-login-container container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 p-3 border border-2 border-dark" style="background-color: white; border-radius: 10px">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="sign-up-tab" data-bs-toggle="tab"
                            data-bs-target="#sign-up-tab-pane" type="button" role="tab" aria-controls="sign-up-tab-pane"
                            aria-selected="true">Sign-Up</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="sign-in-tab" data-bs-toggle="tab"
                            data-bs-target="#sign-in-tab-pane" type="button" role="tab" aria-controls="sign-in-tab-pane"
                            aria-selected="false">Sign-In</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="sign-up-tab-pane" role="tabpanel"
                        aria-labelledby="sign-up-tab" tabindex="0">
                        <form class="sign-up">
                            <h2>Sign-Up</h2>
                            <div class="form-floating">
                                <input type="email" id="email" class="form-control" placeholder="Place email here">
                                <label for="email" class="for-label">Email</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" id="password" class="form-control"
                                    placeholder="Place password here">
                                <label for="password" class="for-label">Password</label>
                            </div>
                        </form>
                        <button id="sign-up-button">Submit</button>
                    </div>
                    <div class="tab-pane fade" id="sign-in-tab-pane" role="tabpanel" aria-labelledby="sign-in-tab"
                        tabindex="0">
                        <form class="sign-in">
                            <h2>Sign-In</h2>
                            <div class="form-floating">
                                <input type="email" id="email" class="form-control" placeholder="Place email here">
                                <label for="email" class="for-label">Email</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" id="password" class="form-control"
                                    placeholder="Place password here">
                                <label for="password" class="for-label">Password</label>
                        </form>
                        <button type="button" id="sign-in-button">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
